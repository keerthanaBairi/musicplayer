<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player-container">
    <h1>My Music Player</h1>

    <audio id="audio" controls>
        <source id="audio-source" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div class="controls">
        <button id="prev" class="control-btn">Prev</button>
        <button id="play-pause" class="control-btn">Play</button>
        <button id="next" class="control-btn">Next</button>
    </div>

    <div class="song-info">
        <span id="song-name">song1.mp3</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
